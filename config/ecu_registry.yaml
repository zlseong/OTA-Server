# Version Rules
version_rules:
  format: "semantic"  # x.y.z
  comparison:
    major: "breaking_change"
    minor: "feature_addition"
    patch: "bug_fix"
  
  # Version priority (higher number = newer)
  # 2.0.0 > 1.9.9
  # 1.5.0 > 1.4.10
  # 1.0.1 > 1.0.0

# Update Policy
update_policy:
  # Automatic update triggers
  auto_update:
    enabled: true
    conditions:
      - "security_patch"
      - "critical_bug_fix"
  
  # Manual approval required
  manual_approval:
    - "major_version_change"
    - "breaking_changes"
  
  # Rollback strategy
  rollback:
    enabled: true
    max_attempts: 3
    timeout_minutes: 30

