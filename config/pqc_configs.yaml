# PQC Configuration Parameters
# Compatible with VMG_and_MCUs project
# 13 predefined combinations

configurations:
  # Classical Baseline
  - id: 0
    name: "Classical ECC"
    kem:
      algorithm: "X25519"
      public_key_size: 32
      secret_key_size: 32
      ciphertext_size: 32
      shared_secret_size: 32
    signature:
      algorithm: "ECDSA-P256"
      public_key_size: 65
      secret_key_size: 32
      signature_size: 64
    security_bits: 128
    openssl_groups: "X25519"
